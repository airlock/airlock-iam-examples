
pxlident.launch-app.message = <p>If you are on a smartphone, please select this link: <a href="https://ident-stage-demo-light.pxl-vision.com?tc=${transactionCode}">Automated ID Verification</a>.</p><p>Otherwise, if <b>not</b> on a smartphone, use one to scan this QR code:</p><img alt="" src="${qr}" style="width:400pt;height:400pt" />

